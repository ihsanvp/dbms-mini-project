<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doctor Appointment Booking</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav id="sidebar">
      <div class="text-center fs-4 fw-bold px-4 py-5">
        Doctor Appointment Booking
      </div>
      <div
        class="nav flex-column nav-pills px-4"
        id="menu"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link active text-start"
          id="book-tab"
          data-bs-toggle="pill"
          data-bs-target="#book-tab-content"
          type="button"
          role="tab"
          aria-controls="book-tab-content"
          aria-selected="true"
        >
          Book Appointment
        </button>
        <button
          class="nav-link text-start"
          id="appointments-tab"
          data-bs-toggle="pill"
          data-bs-target="#appointments-tab-content"
          type="button"
          role="tab"
          aria-controls="appointments-tab-content"
          aria-selected="false"
        >
          Appointments
        </button>
        <button
          class="nav-link text-start"
          id="doctors-tab"
          data-bs-toggle="pill"
          data-bs-target="#doctors-tab-content"
          type="button"
          role="tab"
          aria-controls="doctors-tab-content"
          aria-selected="false"
        >
          Doctors
        </button>
        <button
          class="nav-link text-start"
          id="patients-tab"
          data-bs-toggle="pill"
          data-bs-target="#patients-tab-content"
          type="button"
          role="tab"
          aria-controls="patients-tab-content"
          aria-selected="false"
        >
          Patients
        </button>
      </div>
    </nav>

    <main>
      <div class="tab-content">
        <div
          class="tab-pane show active"
          id="book-tab-content"
          role="tabpanel"
          aria-labelledby="book-tab"
          tabindex="0"
        >
          Book Appointment
        </div>

        <div
          class="tab-pane"
          id="appointments-tab-content"
          role="tabpanel"
          aria-labelledby="appointments-tab"
          tabindex="0"
        >
          Appointments
        </div>
        <div
          class="tab-pane"
          id="doctors-tab-content"
          role="tabpanel"
          aria-labelledby="doctors-tab"
          tabindex="0"
        >
          Doctors
        </div>
        <div
          class="tab-pane"
          id="patients-tab-content"
          role="tabpanel"
          aria-labelledby="patients-tab"
          tabindex="0"
        >
          Patients
        </div>
      </div>
    </main>
  </body>
</html>
